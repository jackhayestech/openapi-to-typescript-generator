openapi: 3.0.1
info:
  title: Notes backend api
  version: 1.0.0
paths:
  /event:
    post:
      operationId: CreateEvent
      requestBody:
        $ref: '#/components/requestBodies/CreateEvent'
      responses:
        '200':
          $ref: 'external.openapi.yaml#/components/schemas/CreateEventData'
        'default':
          $ref: '#/components/responses/ServerErrorResponse'
components:
  requestBodies:
    CreateEvent:
      description: Creates a new event.
      content:
        application/json:
          schema:
            type: object
            required:
              - 'data'
            properties:
              data:
                $ref: 'external.openapi.yaml#/components/schemas/CreateEventData'
  responses:
    ServerErrorResponse:
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            properties:
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/ServerError'
    SingleEventResponse:
      description: Returns a single event
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Event'
  schemas:
    ServerError:
      additionalProperties: false
      type: object
      properties:
        id:
          type: string
        code:
          type: string
        status:
          type: number
        title:
          type: string
        detail:
          type: string
        meta:
          type: object
    Event:
      type: array
      items:
        $ref: 'external.openapi.yaml#/components/schemas/CreateEventData'
    EventTwo:
      $ref: 'external.openapi.yaml#/components/schemas/CreateEventDataTwo'
    Cat:
      $ref: '../external2.openapi.yaml#/components/schemas/Cat'